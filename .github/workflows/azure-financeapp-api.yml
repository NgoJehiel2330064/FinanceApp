name: Deploy FinanceApp API to Azure App Service

on:
  push:
    branches: ["azure-deploy"]
    paths:
      - "FinanceApp/**"
      - ".github/workflows/azure-financeapp-api.yml"
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_VERSION: "8.0.x"
  PROJECT_PATH: "FinanceApp/FinanceApp.csproj"
  PUBLISH_DIR: "${{ github.workspace }}/publish"
  # Change this if you named your Web App differently in Azure.
  AZURE_WEBAPP_NAME: "financeapp-api"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Build
        run: dotnet build "${{ env.PROJECT_PATH }}" -c Release --no-restore

      - name: Publish
        run: dotnet publish "${{ env.PROJECT_PATH }}" -c Release -o "${{ env.PUBLISH_DIR }}" --no-build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.PUBLISH_DIR }}

